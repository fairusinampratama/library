<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/library-svgrepo-com.svg" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h1>Library</h1>
        <form class="book-form" id="book-form">
          <label for="title">What is the title of the book?</label>
          <input
            class="input-form"
            type="text"
            name="title"
            id="title"
            required
          />
          <label for="author">Who is the author of the book?</label>
          <input
            class="input-form"
            type="text"
            name="author"
            id="author"
            required
          />
          <label for="pages">How many pages are in the book?</label>
          <input
            class="input-form"
            type="number"
            name="pages"
            id="pages"
            required
          />
          <span class="checkbox-container">
            <input class="input-form" type="checkbox" name="read" id="read" />
            <label for="read">I have already read this book!</label>
          </span>
          <button class="button-form" type="submit" id="button-form">
            Add a new book
          </button>
        </form>
      </aside>
      <main class="library">
        <div class="stats">
          <span>Books Read: <span id="book-read-total">0</span></span>
          <span>Books Unread: <span id="book-unread-total">0</span></span>
          <span>Total Books: <span id="book-total">0</span></span>
          <button class="button-delete-all" id="button-delete-all">
            Delete All
          </button>
        </div>
        <table>
          <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Removal</th>
          </thead>
          <tbody id="book-list">
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
